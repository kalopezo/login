<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <title>Perfil</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col -md-12">
          <center>
            <h1>Perfil</h1>
          </center>
        </div>
      </div>
      <!-- foto de perfil y reseña-->
      <div class="row jumbotron">
        <!-- foto-->
        <div class="col-md-4 img-thumbnail">
          <img src="../assets/img_01.jpg" >
        </div>
        <!-- foto-->
        <div class="col-md-8 text-primary">
          <center>
            <h1>Reseña</h1>
            <h3>Aquí estará la reseña</h3>
          </center>
        </div>
      </div>
      <!-- formulario de login-->
      <hr>
      <div class="row">
        <div class="row">
          <center>
            <h1>login</h1><br>
          </center>
        </div>
        <div class="row">
          <form role="form" action="login" method="post">
          <!-- login-->
          <div class="row">
              <div class="form-group col-md-3 col-md-offset-3">
                <span class="glyphicon glyphicon-envelope"></span>
                <label for="correo">Correo</label>
                <input type="email" name="correo">
              </div>
              <div class="form-group col-md-3">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena">
              </div>
              <div class="col-md-3">
              </div>
          </div>

            <div class="row">
              <div class="form-group">
                <button class="btn btn-primary col-md-2 col-md-offset-2" type="submit">Login</button>
                <button class="btn btn-default col-md-offset-2 col-md-2" type="reset">Cancel</button>
                <div class="col-md-4">
                </div>
              </div>
            </div>
          </form>
        </div>
        <hr>
        <!--segundo formulario -->
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <center>
              <h1>Formulario de registro</h1><br>
            </center>
          </div>
        </div>
        <div class="row">
          <form role="form" action="insertarUsuario" method="post">
            <div class="form-group col-md-4">
              <label for="nombre">Nombre:</label>
              <input type="text" name="usuario">
            </div>
            <div class="form-group col-md-4">
              <label for="correo">Correo:</label>
              <input type="text" name="correo">
            </div>
            <div class="form-group col-md-4">
              <label for="sexo">Sexo:</label>
              <input type="radio" name="sexo" value="M">M</input>
              <input type="radio" name="sexo" value="F">F</input>
              <input type="radio" name="sexo" value="O">Otro</input>
            </div>
            <br>
        </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1">
              <label for="cargo">Cargo:</label>
              <select name="cargo">
                <option>escoja su cargo</option>
                <option value="programador">Programador</option>
                <option value="analista">Analista</option>
                <option value="arquitecto">Arquitecto</option>
              </select>
            </div>
            <div class="col-md-offset-1 col-md-3">
              <label for="jefe">Jefe:</label>
              <select name="jefe">
                <option value="jefe">Escoja su jefe</option>
                <option value="Valeria">Valeria</option>
                <option value="Paco">Paco</option>
                <option value="Pedro">Pedro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="fecha_nacimiento">Fecha nacimiento:</label>
              <input type="data" name="fecha_nacimiento">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
              <button class="btn btn-primary col-md-2 col-md-offset-4" type="submit">Registrar</button>
              <button class="btn btn-default col-md-offset-1 col-md-2" type="reset">Cancelar</button>
            </div>
          </div>
          </form>
      </div>
      <hr>
      </div>
    </div>

  </body>
</html>
